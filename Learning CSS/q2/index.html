<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background-color: green;
    color: white;
    padding: 10px;
    text-align: left;
}

td {
    padding: 10px;
    border: 1px solid #ddd;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

#hi th {
    background-color: green;
    color: white;
    padding: 10px;
    border: 1px solid #ddd;
}

tr:last-child td {
    background-color: #eaeaea;
    font-weight: bold;
}
</style>
 </head>
  <!-- <link rel="stylesheet" href="./style2.css" /> -->
<body> 
    <table >
        <tr id = "hi">
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is a product 1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is a product 2</td>
            <td>$60</td>
        </tr>
        <tr>
            <td colspan="4">Sum</td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
